<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
</head>
<body>
    <div class="window"> <!-- Всё окно целиком-->
        <div class="menu"> <!-- Меню сверху. Тут заголовок "Настройки уч записи" и крестик-->
            <h2 class="menu-title">
                Настройки учётной записи
            </h2>
            <button class="close-form">
                <img src="#" alt="Крестик">
            </button>
            <div class="border"></div>
        </div>  
        <div> <!-- Контейнер для разделов слева (Профиль, Безопасность)-->
            <button class="profile" type="button"> 
                <h2>Профиль</h2>
            </button>
            <button class="security" type="button"> 
                <h2>
                    Безопасность
                </h2>
            </button>
        </div>
        <div class="main"> <!-- Основная часть окна с изменением данных -->
            <div class="inputs">
                <div class="input-name">
                    <label for="login">Логин</label>
                    <input type="text" id="login" name="login" class="login-input"  placeholder="Логин пользователя">
                </div>
                <div class="input-email">
                    <label for="Email">Электронная почта</label>
                    <input type="email" id="email" name="email" class="email-input"  placeholder="Mail пользователя">
                </div>
                <div class="input-email">
                    <label for="Email">Пароль</label>
                    <input type="password" id="password" name="password" class="password-input"  placeholder="">
                    <button class="changePassword">Сменить пароль</button>
                </div>
            </div>
        </div>
        <div class="buttons-snizu">  <!-- Кнопки внизу формы -->
            <div class="border-snizu"></div>
            <button class="otmena" type="button">Отменить</button>
            <button class="save" type="button">Сохранить</button>
        </div>
    </div>
</body>
</html>
