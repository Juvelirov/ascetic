<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/feedpost.css">
    <title>Feed-Post</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="img/logo.svg" alt="logo">
                    <img class="logo" src="img/smartBear.svg" alt="logo">
                <div class="nav-line">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Новости</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Мой класс</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Мой профиль</a>
                        </li>                    
                    </ul>
                </div>
            </div>
            </div>
        </div>
        <div class="border"></div>
    </div>

    <form class="loadpost"  action="/submit_info" method="post" enctype="multipart/form-data">
        <div>
            <img class="avataris" src="img/avatars.svg" alt="аватар пользователя">
            <label for="new_info">ЧТО У ВАС НОВОГО?</label>
        </div>   
        <div class="post_text">
          <textarea id="new_info" name="new_info"></textarea>
        </div>
        <div class="bloc">
        <!-- Сделать обработчик клика в JS -->
        <div class="btn-img-video-choose">
          <input type="file" id="file-input" accept="image/*, video/*" style="display: none;">
          <button class="knopka" id="choose-img-video-btn"><img src="img/video.png" alt="картинка фото.видео"> Фото/видео</button>
        </div>
        <!-- Сделать обработчик клика в JS  -->
        <div class="btn-file-choose">
            <input type="file" id="file-input" style="display: none;">
            <button class="knopka" id="choose-file-btn"><img src="img/failznaxhek.svg" alt="картинка файла"> Файл.</button>
            <button class="knopka2" type="submit">Опубликовать</button>
        </div>
    </div>

    </form>

    <div class="post">
        <div class="post-content">
          <img src="img/avatars.svg" class="avatar" alt="Аватар">
          <div class="post-details">
            <div class="post-user">
              <h3 class="username">Имя пользователя</h3>
              <p class="post-time">18:39 18.11.2023</p>
            </div>
            <p class="post-text">Всем привет! У меня столько нового и интересного произошло за время отсутствия! Обязательно расскажу подробности, но чуть позже, устал!</p>
            <div class="border2"></div>            
            <div class="post-actions">
              <button class="like-btn"><img src="img/serdseauto.svg" alt="like-picture"> Нравится</button>
              <button class="comment-btn"><img src="img/Union.svg" alt="comm-picture"> Комментарий</button>
            </div>
          </div>
        </div>
      </div>
      

      
</body>
</html>
