<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Sofia+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/authorization.css">
    <title>Authorization-Page</title>
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="logo" class="logo">
        <div class="border"></div>
    </header>
    <h1 class="authorization-text">Войдите в вашу учётную запись</h1>
    <div class="authorization-form">
        <form action="#" method="POST">
            <label class="login-label" for="login">Логин</label>
            <input class="login-field" type="text" id="login" name="login" required>
        
            <label class="password-label" for="password">Пароль</label>
            <input class="password-field" type="password" id="password" name="password" required>
        
            <a class="botem"  href="cat.html" >Войти</a>
        </form>
    </div>             
</body>
</html>
