<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>All Projects</h1>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'project' project.id %}">
                    {{ project.title }}
                </a>
                <p>{{ project.owner.name }}</p>
                {{ project.image }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
