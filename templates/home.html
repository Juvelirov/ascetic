<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Projects in {{ class.name }}</h1>
    <ul>
        {% for project in projects %}
            <li>
            <a href="{% url 'project' project.id %}">
                {{ project.title }}
            </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
