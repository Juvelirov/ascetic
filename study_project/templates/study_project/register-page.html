<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/register.css' %}">
    <title>Register-Page</title>
</head>
<body>
    <header>
        <img src="{% static 'img/logo.svg' %}" alt="logo" class="logo">
        <div class="border"></div>
    </header>
    <h1 class="register-text">
        Зарегистрируйтесь прямо сейчас!
    </h1>
    <div class="register-form">
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
              <div class="form-group">
                <label class="name-label" for="name"></label>
                <input class="name-field" type="text" id="name" name="name" placeholder="Имя" required>
              </div>

              <div class="form-group">
                <label class="surname-label" for="surname"></label>
                <input class="surname-field" type="text" id="surname" name="surname" placeholder="Фамилия" required>
              </div>

              <div class="form-group">
                <label class="email-label" for="email"></label>
                <input class="email-field" type="email" id="email" name="email"  placeholder="Почта" required>
              </div>

              <div class="form-group">
                <label class="password-label" for="password"></label>
                <input class="password-field" type="password" id="password" name="password1" placeholder="Пароль" required>
              </div>

              <div class="form-group">
                <label class="login-label" for="username"></label>
                <input class="login-field" type="text" id="username" name="username" placeholder="Логин" required>
              </div>

              <div class="form-grou">
                <label class="avatar-label" for="avatar"></label>
                <input class="avatar-fiel" type="image" name="image" src="{% static 'img/roundedrectangle_redondeado_4073.png' %}">
                <input class="avatar-field" type="file" id="avatar" name="image" accept="image/*" src="{% static 'img/roundedrectangle_redondeado_4073.png' %}" placeholder="Ваше фото" required>
              </div>

                {{ form.group }}
                {{ form.password2 }}

              <input class="buton"type="submit" value="Зарегистрироваться">
        </form>
      </div>           
</body>
</html>
